<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible images</title>
</head>
<body>
    <h1>You can see a flexible image</h1>
    <p>You're seeing the full picture? try increasing the window size</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:900px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="@">
    </picture>
</body>
</html>
