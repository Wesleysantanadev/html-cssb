<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem interna e externa</title>
</head>
<body>
    <h1>Hospedando videos localmente</h1>
    <p>Este video está no meu próprio servidor</p>
    <video controls poster="imagens/capa.png" width="600px" autoplay loop>
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com o formato do vídeo</p>
    </video>
    <h1>Inserindo videos externos do youtube</h1>
    <iframe width="700" height="400" src="https://www.youtube.com/embed/Ir1xi2zeuug?si=oilU51xAIiW8KWtr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html
